<div class="row">
  <div [ngClass]="{'col-sm-6': alunoSelecionado, 'col-sm-12': !alunoSelecionado}">
    <app-titulo [titulo]="'Alunos'"></app-titulo>
    <br>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let aluno of alunos'>
          <th scope="row">{{aluno.id}}</th>
          <td>{{aluno.nome}}</td>
          <td>{{aluno.sobrenome}}</td>
          <td>{{aluno.telefone}}</td>
          <td>
            <div class="btn-group">
              <button (click)="alunoSelec(aluno)" class="text-dark btn btn-sm btn-outline-warning">Detalhes</button>
              <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Professores</button>
              <button class="btn btn-sm btn-outline-danger">Desativar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="col-sm-6" *ngIf="alunoSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Cód. Aluno: '+ alunoSelecionado.id"></app-titulo>
      </div>
      <div class="mt-3">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">Fechar</button>
      </div>
    </div>

    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label>Nome</label>
        <input type="text" formControlName="nome" class="form-control" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label>Sobre nome</label>
        <input type="text" formControlName="sobrenome" class="form-control">
      </div>
      <div class="form-group">
        <label>Telefone</label>
        <input type="text" formControlName="telefone" class="form-control">
      </div>
      <hr>
      <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
    </form>

  </div>

</div>

<ng-template #template>  
  <div class="modal-body">
    <app-professores></app-professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" 
    (click)="modalRef.hide()">      
      Fechar
    </button>
  </div>
</ng-template>
